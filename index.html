<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoriInteligencia - Chat IA Central</title>
    <!-- Carga de Tailwind CSS para el estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Controla el desbordamiento principal */
        }

        /* Contenedor principal del chat, ahora ocupa el centro */
        #main-content { 
            background-color: #ffffff;
            border-radius: 1.5rem; /* Bordes m√°s suaves */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Ancho m√°ximo para desktop */
            height: 100%;
            max-height: 95vh; /* Altura m√°xima para desktop */
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        /* √Årea de Respuesta de la IA */
        #ai-response-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Estilo del mensaje del usuario */
        .message-user {
            align-self: flex-end;
            background-color: #60a5fa; /* Azul claro */
            color: white;
            border-radius: 1rem 1rem 0 1rem;
            max-width: 80%;
            padding: 0.75rem 1rem;
        }
        
        /* Estilo del mensaje de la IA */
        .message-ai {
            align-self: flex-start;
            background-color: #e5e7eb; /* Gris claro */
            color: #1f2937;
            border-radius: 1rem 1rem 1rem 0;
            max-width: 80%;
            padding: 0.75rem 1rem;
        }

        /* --- CSS DE LOS MONITOS (SVG y animaci√≥n) --- */
        .monito-svg {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: bottom center;
        }
        
        @keyframes jiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }
        .monito-loading {
            animation: jiggle 0.5s ease-in-out infinite;
        }
        
        /* Oculta los ojos abiertos cuando est√°n cerrados */
        .eyes-closed-state .open-eye { opacity: 0; }
        /* Muestra los ojos cerrados (la l√≠nea) */
        .eyes-closed-state .closed-eye { opacity: 1; }
        /* Oculta la l√≠nea de ojo cerrado cuando est√°n abiertos */
        .closed-eye { opacity: 0; transition: opacity 0.3s; }
    </style>
</head>
<body>
    
    <div id="main-content">
        
        <!-- HEADER (T√≠tulo y Monitos) -->
        <header class="flex flex-col items-center w-full pb-4 border-b border-gray-100">
            
            <h1 class="text-4xl font-extrabold text-gray-700 mb-2">
                Bori<span class="text-blue-600">Inteligencia</span>
            </h1>
            
            <!-- Contenedor de los Monitos -->
            <div id="monitos-container" class="flex space-x-4 mb-2">
                <!-- MONITO SVG √öNICO - CLONADO 3 VECES POR JS -->
                <div id="monito-template" class="hidden">
                    <svg class="monito-svg w-16 h-16" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Cuerpo (como un garabato) -->
                        <path d="M50 10 C 80 0, 100 20, 90 50 C 95 80, 70 100, 50 90 C 30 100, 5 75, 10 45 C 0 15, 30 20, 50 10 Z" 
                              stroke="currentColor" stroke-width="3" fill="currentColor" class="monito-body" />
                        
                        <!-- Ojos Abiertos (Dos c√≠rculos) -->
                        <g class="open-eye">
                            <circle cx="35" cy="40" r="4" fill="black" />
                            <circle cx="65" cy="40" r="4" fill="black" />
                        </g>
                        
                        <!-- Ojos Cerrados (Dos l√≠neas, inicialmente invisibles) -->
                        <g class="closed-eye" opacity="0">
                            <line x1="25" y1="40" x2="45" y2="40" stroke="black" stroke-width="4" stroke-linecap="round"/>
                            <line x1="55" y1="40" x2="75" y2="40" stroke="black" stroke-width="4" stroke-linecap="round"/>
                        </g>
                        
                        <!-- Boca Sonriente (l√≠nea) -->
                        <path d="M40 65 Q 50 75, 60 65" stroke="black" stroke-width="3" stroke-linecap="round" fill="none"/>
                    </svg>
                </div>

                <!-- Monitos visibles -->
                <div id="monito-1" class="monito-placeholder"></div>
                <div id="monito-2" class="monito-placeholder"></div>
                <div id="monito-3" class="monito-placeholder"></div>
            </div>
            
            <p id="monito-message" class="text-lg text-blue-600 font-semibold">
                ¬°Hagamos una pregunta, Boris! üëÄ
            </p>
        </header>
        
        <!-- √Årea de Respuesta de la IA (donde se mostrar√° la conversaci√≥n) -->
        <div id="ai-response-area">
            <div class="message-ai">
                <p>¬°Hola Boris! Soy tu asistente BoriInteligencia, conectado a Google para darte la informaci√≥n m√°s reciente. ¬°Preg√∫ntame lo que quieras y te responder√© con la verdad y fuentes!</p>
            </div>
        </div>

        <!-- Input para la IA -->
        <footer class="w-full pt-4 border-t border-gray-100">
            <div class="flex space-x-2 p-3 bg-gray-50 rounded-xl shadow-inner">
                <input type="text" id="ai-prompt-input" placeholder="Escribe tu pregunta aqu√≠..." 
                       class="flex-grow p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       onkeydown="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" id="send-button"
                        class="bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.548 60.548 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.55 60.55 0 0 0 3.478 2.405Z" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- L√≥gica de los Monitos y la IA (Gemini API) -->
    <script>
        const monitoColors = ["#facc15", "#60a5fa", "#a855f7"]; // Amarillo, Azul, P√∫rpura
        let chatHistory = []; // Almacena el historial para mantener la conversaci√≥n

        // Funci√≥n para inicializar los 3 monitos a partir del template
        function initializeMonitos() {
            const template = document.getElementById('monito-template').innerHTML;
            const container1 = document.getElementById('monito-1');
            const container2 = document.getElementById('monito-2');
            const container3 = document.getElementById('monito-3');

            container1.innerHTML = template;
            container2.innerHTML = template;
            container3.innerHTML = template;
            
            // Asignar colores a las copias
            container1.querySelector('.monito-svg').style.color = monitoColors[0];
            container2.querySelector('.monito-svg').style.color = monitoColors[1];
            container3.querySelector('.monito-svg').style.color = monitoColors[2];
        }

        // Lista de palabras que hacen que los monitos cierren los ojos
        function isGrownUpContent(query) {
            const forbiddenTerms = [
                "cosas para grande",
                "adulto",
                "prohibido",
                "sexual",
                "armas",
                "cigarrillos",
                "alcohol",
                "violencia",
                "porno" 
            ];
            const lowerQuery = query.toLowerCase();
            return forbiddenTerms.some(term => lowerQuery.includes(term));
        }

        // Funci√≥n para abrir/cerrar los ojos de los monitos o ponerlos en modo "cargando"
        function updateMonitos(state) { // state can be true (closed), false (open), or 'loading'
            const monitoPlaceholders = document.querySelectorAll('.monito-placeholder');
            const monitoMessage = document.getElementById('monito-message');
            const sendButton = document.getElementById('send-button');

            monitoPlaceholders.forEach(monitoContainer => {
                const monitoSvg = monitoContainer.querySelector('.monito-svg');
                if (monitoSvg) {
                    monitoSvg.classList.remove('monito-loading');
                    monitoSvg.classList.remove('eyes-closed-state');

                    if (state === true) {
                        monitoSvg.classList.add('eyes-closed-state');
                    } else if (state === 'loading') {
                        monitoSvg.classList.add('monito-loading');
                    }
                }
            });

            // Actualizar mensaje y bot√≥n
            if (state === true) {
                monitoMessage.textContent = "¬°Uy! Eso no es para ti. Estamos cerrando los ojos. üôà";
                monitoMessage.classList.remove('text-blue-600', 'text-gray-500');
                monitoMessage.classList.add('text-red-500');
                sendButton.disabled = false; // Permite intentar otra pregunta
            } else if (state === 'loading') {
                monitoMessage.textContent = "¬°La IA de Bori est√° pensando! Dame un momento... üß†";
                monitoMessage.classList.remove('text-blue-600', 'text-red-500');
                monitoMessage.classList.add('text-gray-500');
                sendButton.disabled = true;
            } else { // state === false
                monitoMessage.textContent = "¬°Hagamos una pregunta, Boris! üëÄ";
                monitoMessage.classList.remove('text-red-500', 'text-gray-500');
                monitoMessage.classList.add('text-blue-600');
                sendButton.disabled = false;
            }
        }
        
        // Funci√≥n para a√±adir un mensaje al √°rea de chat
        function addMessage(text, role, sources = []) {
            const responseArea = document.getElementById('ai-response-area');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(role === 'user' ? 'message-user' : 'message-ai');
            
            let contentHtml = `<p class="whitespace-pre-wrap">${text}</p>`;

            if (role === 'model' && sources.length > 0) {
                let sourcesHtml = '<div class="mt-2 pt-2 border-t border-gray-300/50"><p class="text-xs font-semibold text-gray-600 mb-1">Fuentes:</p><ul class="list-disc list-inside space-y-1">';
                sources.forEach((source, index) => {
                    sourcesHtml += `<li class="text-xs text-blue-700 hover:underline truncate"><a href="${source.uri}" target="_blank" rel="noopener noreferrer" title="${source.title}">${index + 1}. ${source.title}</a></li>`;
                });
                sourcesHtml += '</ul></div>';
                contentHtml += sourcesHtml;
            }

            messageDiv.innerHTML = contentHtml;
            responseArea.appendChild(messageDiv);
            
            // Scroll al fondo para ver el √∫ltimo mensaje
            responseArea.scrollTop = responseArea.scrollHeight;
        }

        // --- FUNCI√ìN PRINCIPAL DE LA IA (Gemini API) ---
        async function sendMessage() {
            const promptInput = document.getElementById('ai-prompt-input');
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // 1. Agregar el mensaje del usuario al historial y la UI
            addMessage(prompt, 'user');
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            promptInput.value = ''; // Limpiar input
            
            // 2. Verificar contenido sensible ANTES de enviar a la IA
            if (isGrownUpContent(prompt)) {
                updateMonitos(true); // Cierra los ojos inmediatamente
                addMessage("Tu pregunta contiene un t√©rmino sensible. Los monitos han cerrado los ojos. üôà ¬°Intenta preguntar algo m√°s divertido!", 'model');
                return;
            }

            // 3. Mostrar estado de carga
            updateMonitos('loading'); 
            
            // Crear el payload con el historial de chat
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const systemPrompt = "Act√∫a como un asistente personal amigable, √∫til y ligeramente juguet√≥n llamado 'BoriInteligencia'. Responde a las preguntas de manera informativa y con entusiasmo, utilizando la informaci√≥n m√°s reciente de Google Search. Tu respuesta debe ser concisa, en espa√±ol, y siempre debes incluir las fuentes de informaci√≥n. Mant√©n un tono adecuado para un ni√±o de 9 a√±os.";
            
            const payload = {
                contents: chatHistory,
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            let responseData = null;
            let retries = 0;
            const maxRetries = 5;

            // L√≥gica de reintento con Retroceso Exponencial
            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 || response.status >= 500) {
                            throw new Error(`API Error: ${response.status}`);
                        }
                        const errorBody = await response.json();
                        throw new Error(`API Error: ${response.status} - ${JSON.stringify(errorBody)}`);
                    }

                    responseData = await response.json();
                    break; // √âxito, salir del bucle

                } catch (error) {
                    retries++;
                    if (retries >= maxRetries) {
                        console.error("M√°ximo de reintentos alcanzado. Error al llamar a la API:", error);
                        addMessage("¬°Houston, tenemos un problema! No pude contactar a la IA. Intenta preguntar de nuevo. üòü", 'model');
                        updateMonitos(false);
                        return;
                    }
                    const delay = Math.pow(2, retries) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }

            // 4. Procesar la respuesta
            const candidate = responseData?.candidates?.[0];

            if (candidate && candidate.content?.parts?.[0]?.text) {
                const text = candidate.content.parts[0].text;
                
                let sources = [];
                const groundingMetadata = candidate.groundingMetadata;

                if (groundingMetadata && groundingMetadata.groundingAttributions) {
                    sources = groundingMetadata.groundingAttributions
                        .map(attribution => ({
                            uri: attribution.web?.uri,
                            title: attribution.web?.title,
                        }))
                        .filter(source => source.uri && source.title);
                }

                // 5. Agregar la respuesta de la IA a la UI y al historial
                addMessage(text, 'model', sources);
                chatHistory.push({ role: "model", parts: [{ text: text }] });

            } else {
                 addMessage("La IA no pudo generar una respuesta clara. Por favor, reformula tu pregunta. ü§î", 'model');
            }
            updateMonitos(false); // Listo para la siguiente pregunta
        }
        
        // 6. Al cargar la p√°gina, inicializar los monitos
        document.addEventListener('DOMContentLoaded', () => {
            initializeMonitos();
            updateMonitos(false); // Estado inicial: ojos abiertos, esperando.
        });
        
    </script>
</body>

</html>
